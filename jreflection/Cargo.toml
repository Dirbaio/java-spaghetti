[package]
name = "jreflection"
version = "0.0.10"
authors = ["MaulingMonkey <git@maulingmonkey.com>"]
edition = "2018"
description = "Static reflection APIs for analyzing jars"
documentation = "https://docs.rs/jreflection/"
repository = "https://github.com/MaulingMonkey/jni-bindgen"
keywords = ["jvm", "jni", "bindgen", "android"]
categories = ["development-tools::ffi"]
license = "MIT OR Apache-2.0"
include = ["/**/*.rs", "/Cargo.toml", "/LICENSE-MIT", "/LICENSE-APACHE"]


[dependencies]
bitflags                = "1.1.0"
bugsalot                = "0.2.0"
jimage                  = "0.2.2"
zip                     = "0.5"
